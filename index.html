<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- PANEL SUPERIOR ARRIBA-->

        <div class="upper-panel--up--container">
            <div class="upper-panel--up--border1"></div>
            <div class="upper-panel--up">
                <div class="upper-panel--up--line"></div>
            </div>
            <div class="upper-panel--up--border2"></div>
        </div>

        <!-- PANEL SUPERIOR ABAJO-->

        <div class="upper-panel--down--container">
            <div class="upper-panel--down--border1"></div>
            <div class="upper-panel--down">
                <div class="upper-panel--down-inside-up"></div>
                <div class="upper-panel--down-screwed-lid">
                    <div class="screw">+</div>
                    <p>MD</p>
                    <div class="screw">+</div>
                </div>
                <div class="upper-panel--down-button-base-basic--1 base-basic">
                    <p class="upper-panel--down-button-base-basic--1-text upper-panel-text">GO</p>
                    <button class="upper-panel--down-button-base-basic--button1 button"></button>
                </div>
                <div class="upper-panel--down-button-base-basic--2 base-basic">
                    <p class="upper-panel--down-button-base-basic--2-text upper-panel-text">NOGO</p>
                    <button class="upper-panel--down-button-base-basic--button2 button"></button>
                </div>
                <div class="upper-panel--down-button-base-hex base-basic">
                    <button class="upper-panel--down-button-base-basic--button3 button"></button>
                </div>
                <p class="upper-panel--down-button-base-basic--3-text upper-panel-text">BIT</p>
            </div>
            <div class="upper-panel--down--border2"></div>
        </div>

        <!-- PANEL INFERIOR -->
    
        <div class="lower-panel">
            <div class="lower-panel--right-panel">
                
                <div class="mini-screen-container">
                    <div class="screw">.</div>
                    <div class="mini-screen screen">
                        <p class="mini-screen-p root">88</p>
                        <div class="screen-glass"></div>
                    </div>
                    <div class="screw">.</div>
                </div>
                
                <p class="text-panel roots-txt">ROOT/S</p>
                <div class="rotary-button rotary-button-brt"></div>
                <p class="text-panel brt-txt">BRT</p>

                <div class="screw">+</div>
                
                <button class="AC-button button-square">AC</button>

                <div class="rotary-button rotary-button-lgts"></div>
                <p class="text-panel lgts-txt">LGTS</p>
                
            </div>




















            <div class="lower-panel--screens-r">
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="screen1 screen">
                    <p class="result1 result">88888</p>
                    <div class="screen-glass"></div>
                </div>
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="screen2 screen">
                    <p class="result2 result">88888</p>
                    <div class="screen-glass"></div>
                </div>
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="screen3 screen">
                    <p class="result3 result">88888</p>
                    <div class="screen-glass"></div>
                </div>
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="screen4 screen">
                    <p class="result4 result">88888</p>
                    <div class="screen-glass"></div>
                </div>
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
                <div class="screen5 screen">
                    <p class="result5 result">88888</p>
                    <div class="screen-glass"></div>
                </div>
                <div class="screws">
                    <div class="screw"></div>
                    <div class="screw"></div>
                </div>
            </div>

            <div class="lower-panel--center-button-panel--container">
                <div class="screw">+</div>
                <div class="lower-panel--center-button-panel">
                    <div class="base-basic">
                        <button class="button-reset1 button-reset"></button>
                    </div>
                    <div class="base-basic">
                        <button class="button-reset2 button-reset"></button>
                    </div>
                    <div class="base-basic">
                        <button class="button-reset3 button-reset"></button>
                    </div>
                    <div class="base-basic">
                        <button class="button-reset4 button-reset"></button>
                    </div>
                    <div class="base-basic">
                        <button class="button-reset5 button-reset"></button>
                    </div>
                </div>
                <div class="screw">+</div>
            </div>
        </div>



    </div>
<script src="script.js"></script>
</body>
</html>
